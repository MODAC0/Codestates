<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODAC's Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <img src="./character.png" class="character" alt=img>
        <figure>
            <span type="text" id="display">zxcv</span>
            </div>
            <ul class="input_1">
                <li>
                    <button class="operator" value="%">%</button>
                </li>
                <li>
                    <button class="number" value="1">1</button>
                </li>
                <li>
                    <button class="number" value="4">4</button>
                </li>
                <li>
                    <button class="number" value="7">7</button>
                </li>
                <li>
                    <button class="number" value="0">0</button>
                </li>
            </ul>
            <ul class="input_2">

                <li >
                    <button class="operator" value="√">√</button>
                </li>
                <li>
                    <button class="number" value="2">2</button>
                </li>
                <li>
                    <button class="number" value="5">5</button>
                </li>
                <li>
                    <button class="number" value="8">8</button>
                </li>
                <li>
                    <button class="number" value=".">.</button>
                </li>
            </ul>

            <ul class="input_3">

                <li >
                    <button class="operator" value="CE">CE</button>
                </li>
                <li>
                    <button class="number" value="3">3</button>
                </li>
                <li>
                    <button class="number" value="6">6</button>
                </li>
                <li>
                    <button class="number" value="9">9</button>
                </li>
                <li>
                    <button class="number" value="equal">=</button>
                </li>
            </ul>

            <ul class="input_4">

                <li >
                    <button class="operator" value="ON">ON</button>
                </li>
                <li>
                    <button class="operator" value="/">/</button>
                </li>
                <li>
                    <button class="operator" value="*">*</button>
                </li>
                <li>
                    <button class="operator" value="-">-</button>
                </li>
                <li>
                    <button class="operator" value="+">+</button>
                </li>
            </ul>
        </figure>
        <script type="text/javascript" src="script.js"></script>
</body>
</html>
